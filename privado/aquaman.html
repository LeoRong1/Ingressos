<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaman 2: O Reino Perdido</title>
    <link rel="stylesheet" href="./style/StyleAquaman.css">
</head>
<body onload="carregarAquaman()">
    <header>
        <h1>Deviacom Ingressos </h1> 
        <div class="input-container">
            <img class="lupa" src="./imagens/lupa.png" alt="lupa"> 
            <input id="searchbar" type="text" name="searchbar" placeholder="Search" onkeyup="search()">
        </div>
        <div></div>
    </header>
    <h2 class="nome"></h2>
    <section>
        <div class="info">
            <img class="imagem" src="./imagens/Aquaman2.jpg" alt="">
            <div>
                <h4>Sinopse</h4>
                <div class="sinopse"></div>
                <h4>Genero</h4>
                <div class="genero"></div>
                <h4>Duracao</h4>
                <div class="duracao"></div>
                <h4>Data</h4>
                <div class="data"></div>
                <h4>Hora</h4>
                <div class="hora"></div>
                <h4>Preco</h4>
                <div class="preco"></div>
                <h4>Local</h4>
                <div class="local"></div>
                <p></p>
                <input value="0" id="qtd" type="number" placeholder="Quantidade de Ingressos" min="0" max="100">
                <h4 class="valTot">Valor Total: R$0</h4>
            </div>   
        </div> 
        
    </section>
    <script src="./scripts/scriptAquaman.js"></script>
</body>
</html>
